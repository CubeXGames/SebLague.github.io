		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="stylesheet.css">

		<script src="loader.js"></script>
	</head>
	<body>
			<!-- 'generate' button -->
			<button class="button" onclick="generate()">Generate Idea</button>

			<script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
		
		<!-- generated idea text -->
		<div class = "prompt" id = "content">
			<p>. . .</p>
		</div>

		<!-- yt channel link -->
		<div class = "social">
			<a target="_blank" href="https://www.youtube.com/c/SebastianLague"><img src="Resources/ytbanner.png" width="200" height="50" title="YouTube channel" alt="YouTube channel"></a>
